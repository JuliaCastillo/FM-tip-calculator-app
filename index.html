<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>
  <div class="logo-wrapper">
    <img src="images/logo.svg" alt="Splitter logo">
  </div>

  <main>
    <section class="input-section">
      <div class="bill">
        <p>Bill</p>
        <div class="input-wrapper">
          <img src="images/icon-dollar.svg" alt="">
          <input type="number" placeholder="0" id="bill-input">
        </div>
      </div>

      <div class="tip">
        <p>Select Tip %</p>
        <div class="tip-buttons-section">
          <button class="tip-button selected" id="five-perc" value="0.05">5%</button>
          <button class="tip-button" id="ten-perc" value="0.1">10%</button>
          <button class="tip-button" id="fifteen-perc" value="0.15">15%</button>
          <button class="tip-button" id="twentyfive-perc" value="0.25">25%</button>
          <button class="tip-button" id="fifty-perc" value="0.5">50%</button>
          <div class="input-wrapper custom-tip">
            <input type="number" placeholder="Custom" id="custom-tip-input">
          </div>
        </div>
      </div>

      <div class="people">
        <p>Number of People</p>
        <div class="input-wrapper">
          <img src="images/icon-person.svg" alt="">
          <input type="number" placeholder="0" id="people-input">
        </div>
      </div>

    </section>

    <section class="results-section">

      <div class="amount-section">
        <p class="title">Tip Amount</p>
        <p class="subtitle">/ person</p>
        <p class="result">$<span id="tip-result">0.00</span></p>
      </div>


      <div class="amount-section">
        <p class="title">Total</p>
        <p class="subtitle">/ person</p>
        <p class="result">$<span id="total-result">0.00</span></p>
      </div>

      <button type="reset" id="reset-button">Reset</button>


    </section>

  </main>



  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julia Castillo</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
