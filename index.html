<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <main>
    <section class="input-section">
      <div class="bill">
        <p>Bill</p>
        <input type="number" placeholder="0">
      </div>

      <div class="tip">
        <p>Select Tip %</p>

        <button class="tip-button" id="five-perc">5%</button>
        <button class="tip-button" id="ten-perc">10%</button>
        <button class="tip-button" id="fifteen-perc">15%</button>
        <button class="tip-button" id="twentyfive-perc">25%</button>
        <button class="tip-button" id="fifty-perc">50%</button>
        <input type="number" placeholder="Custom">
      </div>

      <div class="people">
        <p>Number of People</p>
        <input type="number" placeholder="0">
      </div>

    </section>

    <section class="results-section">

      <div class="tip-amount">
        <div class="desc">
          <p class="title">Tip Amount</p>
          <p class="subtitle">/ person</p>
        </div>
        <p class="result" id="tip-result"></p>
      </div>


      <div class="total-amount">
        <div class="desc">
          <p class="title">Total</p>
          <p class="subtitle">/ person</p>
        </div>
        <p class="result" id="total-result"></p>
      </div>

      <button type="reset">Reset</button>


    </section>

  </main>



  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
